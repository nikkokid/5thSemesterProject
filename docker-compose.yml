
services:
  backend:
    environment:
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Username=${POSTGRES_USER};Password=${POSTGRES_PASSWORD};Database=${POSTGRES_DB}
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: 5th_semester_backend
    ports:
      - "8081:8081"
    volumes:
     - ./backend:/src
     - /src/bin
     - /src/obj
    working_dir: /src
    command: dotnet watch run --urls "http://0.0.0.0:8081/"
    depends_on:
    - postgres
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: 5th_semester_frontend
    ports:
      - "5179:5179"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host 0.0.0.0
    depends_on:
      - backend
    restart: unless-stopped

  postgres:
    image: postgres:latest
    container_name: 5th_semester_database
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  pgdata:
